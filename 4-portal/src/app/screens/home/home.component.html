<!-- NAV-BAR -->
<mat-toolbar color="primary">
  <span>User Management System</span>
  <span class = "portal-span">  
    <h5>Home</h5>
  </span>
  <span class = "portal-span">  
    <h5 (click)="nav('register')">Register</h5>
  </span>

  <span class="spacer"></span>
  <button mat-icon-button (click) = "nav('')"><mat-icon>exit_to_app</mat-icon></button>
</mat-toolbar>

<!-- TABLE -->
<div class="mainContent">
  <div id="container">
    <table mat-table [dataSource]="dataSource" #mytable class="mat-elevation-z8">
      <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- Age Column -->
      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef>Age</th>
        <td mat-cell *matCellDef="let element">{{ element.age }}</td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef = "action">
        <th mat-header-cell *matHeaderCellDef>Edit / Delete</th>
        <td mat-cell *matCellDef="let element" class = "action-link">
          <div class = "buttons">
          <button  mat-icon-button (click) = "openDialog('Update', element)" class="button-edit"><mat-icon>edit</mat-icon></button>
          <button  mat-icon-button (click) = "openDialog('Delete', element)" class="button-delete"><mat-icon>delete</mat-icon></button>
          </div>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator [length]="200" [pageSizeOptions]="[5, 10, 50]" aria-label="Select page">
    </mat-paginator>
  </div>
</div>
